<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <meta property="og:title" content="My counter"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=" https://davidegaf8.github.io/Progetto-Javascript-Basics-Davide-Giannetti/"/>
    <meta property="og:image" content="https://davidegaf8.github.io/Progetto-Javascript-Basics-Davide-Giannetti/assets/img/Counter-image.jpg"/>
    <meta property="og:description" content="A simple counter"/>
    <title>My Counter</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/img/Counter-image.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <label class="toggle" for="toggle">
        <i class='bx bx-moon'></i>
        <i class='bx bx-sun'></i>
        <span class="ball"></span>
    </label>
    <div class="counter-container">
        <div class="count">0</div>
        <div class="btn-container">
            <button class="decrease-btn"><i class='bx bx-minus'></i></button>
            <button class="reset-btn"><i class='bx bx-reset'></i></i></button>
            <button class="increase-btn"><i class='bx bx-plus'></i></button>
        </div>
    </div>
</body>
